<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaringan Syaraf Tiruan</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Jaringan Syaraf Tiruan</h1>
        <label for="caseSelect">Pilih Studi Kasus:</label>
        <select id="caseSelect">
            <option value="OR">OR</option>
            <option value="AND">AND</option>
            <option value="ANDNOT">AND NOT</option>
        </select>
        <label for="w1">Masukkan Nilai Berat (w1):</label>
        <input type="number" id="w1" step="0.01">
        <label for="w2">Masukkan Nilai Berat (w2):</label>
        <input type="number" id="w2" step="0.01">
        <label for="w3">Masukkan Nilai Berat (w3):</label>
        <input type="number" id="w3" step="0.01">
        <label for="iterations">Masukkan Jumlah Iterasi:</label>
        <input type="number" id="iterations">
        <button onclick="runJST()">Jalankan JST</button>
        <div id="result"></div>
    </div>
    <script src="jst.js"></script>
</body>
</html>
